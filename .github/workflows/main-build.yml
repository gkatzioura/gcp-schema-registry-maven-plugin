name: Test pipeline

on:
  push:
    branches: [ "*" ]

permissions:
  contents: read


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 8 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '1.8'
          distribution: 'temurin'
          architecture: x64
      - name: Run the Maven verify phase
        run: mvn --batch-mode --update-snapshots verify